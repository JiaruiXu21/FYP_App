{% extends "base.html" %}
{% block content %}
<h2>Your Recommendations:</h2>
<ul>
    {% for _, watch in recommendations.iterrows() %}

        <strong>Brand:</strong> {{ watch['Brands'] }} <br>
        <strong>Collection:</strong> {{ watch['Collection '] }} <br>
        <strong>Style:</strong> {{ watch['Style'] }} <br>
    </li>
    {% endfor %}
</ul>
{% endblock %}
